<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color:blue;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background:blue;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="number"], textarea {
      padding: 10px;
      border: 1px solid #a0070c;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #1e3ff9;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .product-list {
      margin-top: 20px;
    }

    .product-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      display: flex;
      justify-content: space-between;
    }

    .product-item h2 {
      margin: 0;
      font-size: 18px;
    }

    .product-item p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Review</h1>
    <form id="reviewForm">
      <label for="productId">Product ID:</label>
      <input type="number" id="productId" name="productId" required>
      
      <label for="reviewText">Review:</label>
      <textarea id="reviewText" name="reviewText" required></textarea>
      
      <button type="submit">Submit Review</button>
    </form>

    <div class="product-list">
      <!-- Product items will be inserted here by JavaScript -->
    </div>
  </div>

  <script>
    // Array to store reviews
    const reviews = [];

    // Function to handle form submission
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const productId = document.getElementById('productId').value;
      const reviewText = document.getElementById('reviewText').value;

      // Create a new review object
      const newReview = {
        productId: parseInt(productId),
        reviewText: reviewText
      };

      // Add the new review to the reviews array
      reviews.push(newReview);

      // Clear the form
      document.getElementById('reviewForm').reset();

      // Log the reviews to the console (or update the UI as needed)
      console.log('Reviews:', reviews);
    });

    // Example product array
    const products = [
      { id: 1, name: 'Product A', price: 30 },
      { id: 2, name: 'Product B', price: 20 },
      { id: 3, name: 'Product C', price: 50 }
    ];

    // Function to display products
    function displayProducts(products) {
      const productList = document.querySelector('.product-list');
      productList.innerHTML = ''; // Clear previous products

      products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';
        productItem.innerHTML = `
          <div>
            <h2>${product.name}</h2>
            <p>Price: $${product.price}</p>
          </div>
        `;
        productList.appendChild(productItem);
      });
    }

    // Display the products on page load
    displayProducts(products);
  </script>
</body>
</html>
